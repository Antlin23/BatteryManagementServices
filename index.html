<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV-husladdare</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b66649d011.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container py-4">
    <h2 class="text-center mb-4">EV-husladdare</h2>

    <div class="button-group mb-4">
        <button class="btn btn-primary me-2" onclick="getPricePerHour()">Get price per hour</button>
        <button class="btn btn-primary me-2" onclick="getHouseholdBaseload()">Get consumption per hour</button>
        <button class="btn btn-primary" onclick="getInfo()">Get info</button>
    </div>
    <hr>

    <div class="button-group mb-4">
        <button class="btn btn-success me-2" onclick="setCharge('on')">Start charging (no limit)</button>
        <button class="btn btn-danger me-2" onclick="setCharge('off')">Stop charging</button>
        <button class="btn btn-primary me-2" onclick="getBatteryPercentage()">Show battery %</button>
        <button class="btn btn-warning me-2" onclick="autoCharge()">Charge to 80%</button>
        <button class="btn btn-secondary" onclick="dischargeBattery()">Discharge battery to 20%</button>
    </div>
    <hr>

    <div class="button-group">
        <button class="btn btn-primary me-2" onclick="chargeLowestLoad()">Charge at lowest consumption</button>
        <button class="btn btn-primary" onclick="chargeLowestPrice()">Charge at lowest price</button>    
    </div>

    <div class="footer">
        <img src="/images/cooldude.png" alt="Cool dude">

        <!--info will be desplayed in here-->
        <div class="info-display mt-4">
            <div id="displayArea" class="display-box">
                
            </div>
        </div>

        <div>
            <a href="https://antondev.dev/" class="made-by">Made by Anton | <span class="webpage">antondev.dev</span></a>
        </div>
    </div>

    <div class="bottom-gif">
        <img src="/images/do-not-run-python-python-computer.gif" alt="Cool animation">
    </div>
</body>
</html>
